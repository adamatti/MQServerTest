apply plugin: 'java'
apply plugin: 'eclipse'

group = 'adamatti'
version = '0.1'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.apache.activemq:activemq-all:5.7.0'
	compile fileTree(dir:"src/lib/ffmq3-distribution-3.0.2/lib")
	runtime 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.11'
}

clean << {
	["bin","activemq-data",".settings",".gradle"].each{
		ant.delete(dir:it)
	}	
	println "DONE"
}
defaultTasks "eclipse","build"